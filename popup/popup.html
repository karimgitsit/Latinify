<!DOCTYPE html>
<html lang="la">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latinify</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <label class="toggle-label" for="latinToggle">Fac Latinum</label>
    
    <div class="toggle-wrapper">
      <input type="checkbox" id="latinToggle" class="toggle-input">
      <label for="latinToggle" class="toggle-switch">
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <p class="status-text" id="statusText"></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
